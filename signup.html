<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign up system</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="content">
    <div class="login-container">
      <h1>Smart Login System</h1>
      <form id="loginForm" class="login-form pt-2 m-4">
        <div class="input-group">
          <input oninput="validateAllData(this)" type="text" class="form-control" id="signName"
            placeholder="Enter Username">
        </div>
        <div class="input-group">
          <input oninput="validateAllData(this)" type="email" class="form-control" id="signEmail"
            placeholder="Enter Email">
        </div>
        <div class="input-group">
          <input oninput="validateAllData(this)" type="password" class="form-control" id="signPassword"
            placeholder="Enter Password">
        </div>
        <div class="error-message" id="signup-error-message"></div>
        <button type="button" onclick="signup()">Sign Up</button>
        <p>You have an account?<a href="./index.html"> Sign in</a></p>
      </form>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
